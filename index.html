<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top-links">
          <a href="#">Gmail</a>
          <a href="#">Зображення</a>
          <div class="menu"></div>
          <button class="sign-in">Увійти</button>
        </div>
      </header>

      <main>
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </div>
        <div class="search-bar">
          <input type="text" class="search-input" />
          <div class="icons">
            <span class="microphone"></span>
            <span class="lens"></span>
          </div>
        </div>
        <div class="buttons">
          <button>Пошук Google</button>
          <button>Мені пощастить</button>
        </div>
        <div class="language">Мова Google: <a href="#">English</a></div>
      </main>

      <footer>
        <div class="footer-top">Україна</div>
        <div class="footer-links">
          <a href="#">Про Google</a>
          <a href="#">Реклама</a>
          <a href="#">Для бізнесу</a>
          <a href="#">Як працює Пошук</a>
          <a href="#">Конфіденційність</a>
          <a href="#">Умови</a>
          <a href="#">Налаштування</a>
        </div>
      </footer>
    </div>
  </body>
</html>
